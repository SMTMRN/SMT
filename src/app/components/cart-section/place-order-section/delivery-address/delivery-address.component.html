<div class="panel panel-primary setup-content" id="step-2">
  <div class="panel-heading">
      <h3 class="panel-title text-uppercase">Delivery Address</h3>
  </div>
  <div class="panel-body">
      <div class="row">
          <div class="col-md-10">
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="name" required type="text" placeholder="Name" />
                          <label class="control-label" for="name">Name</label>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="number" required type="number" placeholder="Phone Number" />
                          <label class="control-label" for="number">Phone Number</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="pincode" required type="text" placeholder="Pin code" />
                          <label class="control-label" for="pincode">Pin code</label>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="locality" required type="text" placeholder="Locality" />
                          <label class="control-label" for="locality">Locality</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group has-float-label">
                          <textarea rows="4" class="form-control" id="address" placeholder="Address (Area and Street)"></textarea>
                          <label class="control-label" for="address">Address (Area and Street)</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="city" required type="text" placeholder="City/District/Twon" />
                          <label class="control-label" for="city">City/District/Twon</label>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <select class="form-control">
                              <option value="0">-Select State-</option>
                              <option>Hyderabad</option>
                              <option>Banglore</option>
                              <option>Chennai</option>
                          </select>
                          <label class="control-label" for="locality">State</label>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="landmark" type="text" placeholder="Landmark (Optional)" />
                          <label class="control-label" for="landmark">Landmark (Optional)</label>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group has-float-label">
                          <input class="form-control" id="alternate" type="text" placeholder="Alternate Phone number (Optional)" />
                          <label class="control-label" for="alternate">Alternate Phone number (Optional)</label>
                      </div>
                  </div>
              </div>
              <div class="form-group mb-1">
                  <label>Address Type</label>
              </div>
              <div class="row">

                  <div class="col-md-12">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"> Home (All day delivery)</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"> Work (Delivery between 10 AM - 5 PM)</label>
                      </div>

                  </div>

              </div>
              <div class="form-group mt-4">
                  <div class="row">
                      <div class="col-md-12">
                          <button class="btn rounded-0 btn-success rounded-0 mr-3 nextBtn text-uppercase" type="submit">Save and deliver here</button>
                          <button class="btn rounded-0 btn-link  text-uppercase" type="submit">Cancel</button>
                      </div>
                  </div>

              </div>
          </div>
      </div>


  </div>
</div>
